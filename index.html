  <script>
  var currentAudio = null; // Keep track of the currently playing audio

  function playAudio(audioId) {
  var audio = document.getElementById(audioId);

  if (currentAudio && currentAudio !== audio) {
    currentAudio.pause(); 
    currentAudio.currentTime = 0
;
  }

  if (audio.paused) {
    audio.play();
    currentAudio = audio; 
  } else {
    audio.currentTime = 0;
    audio.pause();
    currentAudio = null;
  }
}
  </script>
